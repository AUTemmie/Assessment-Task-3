{% extends 'layout.html' %} {% block title %}Login - Minopus{% endblock %} {%
block content %}
<div class="login-container">
  <h2>Login</h2>

  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>

    <button type="submit">Login</button>
  </form>

  <p class="signup-link">
    Donâ€™t have an account? <a href="/signup">Sign up</a>
  </p>
</div>

<script>
  const searchInput = document.getElementById("friend-search");
  const friends = document.querySelectorAll(".friends-list .friend");

  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();

    friends.forEach((friend) => {
      const name = friend.querySelector("strong").textContent.toLowerCase();
      const status = friend.querySelector("p").textContent.toLowerCase();
      if (name.includes(query) || status.includes(query)) {
        friend.style.display = "flex";
      } else {
        friend.style.display = "none";
      }
    });
  });
</script>

{% endblock %}
