{% extends 'layout.html' %} {% block content %}
<div class="chat-container">
  <h2>{{ chat_name.title() }} Chat</h2>

  <!-- Messages -->
  <div class="chat-box">
    {% for sender, text, time in messages %}
    <div
      class="message {% if sender == session['username'] %}sent{% else %}received{% endif %}"
    >
      {% if sender != session['username'] %}
      <strong>{{ sender }}:</strong>
      {% endif %}
      <p>{{ text }}</p>
      <span class="time">{{ time }}</span>
    </div>
    {% endfor %}
  </div>

  <!-- Input -->
  <form
    class="chat-input"
    method="post"
    action="{{ url_for('chat', chat_name=chat_name) }}"
  >
    <input
      type="text"
      name="message"
      placeholder="Type a message..."
      required
    />
    <button type="submit">Send</button>
  </form>

  <a href="{{ url_for('home') }}" class="back-link">â† Back to chat list</a>
</div>
{% endblock %}
