<aside class="notifications" aria-label="User Notifications">
  <h2>Notifications</h2>
  <ul class="notification-list">
    <!-- Friends -->
    {% for friend in friends %}
    <li>
      <span class="text"
        ><strong>{{ friend.name }}</strong> {{ friend.description }}</span
      >
    </li>
    {% endfor %}
  </ul>
</aside>
